apiVersion: apps/v1
kind: Deployment
metadata:
  name: umcmeta
  labels:
    app: umcmeta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: umcmeta
  template:
    metadata:
      labels:
        app: umcmeta
    spec:
      containers:
        - image: phanikumarps/umcmeta:latest #change it to your image
          imagePullPolicy: Always
          name: umcmeta
          ports:
            - name: http
              containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: umcmeta
  labels:
    app: umcmeta
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: umcmeta
