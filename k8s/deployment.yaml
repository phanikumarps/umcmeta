apiVersion: apps/v1
kind: Deployment
metadata:
  name: ummeta
  labels:
    app: ummeta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ummeta
  template:
    metadata:
      labels:
        app: ummeta
    spec:
      containers:
        - image: phanikumarps/ummeta:latest #change it to your image
          imagePullPolicy: Always
          name: ummeta
          ports:
            - name: http
              containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: ummeta
  labels:
    app: ummeta
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: ummeta
